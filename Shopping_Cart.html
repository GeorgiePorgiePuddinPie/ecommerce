<!DOCTYPE html>
<!-- Shopping Cart page of our web page design -->
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <h2> Checkout  <div class="exit-btn"> Back </div></h2>

    <form action="#" onsubmit="return validateForm()">
            <table>

                    <tr>
                            <td class="label"> Card Type: </td>
                            <td><select name="cardType"  required="required">
             
                                    <option value="Visa">Item 1</option>
                                    <option value="Amex">Item 2</option>
                                    <option value="MasterCard">Item 3</option>
                            
                            </tr>



               <tr>

                   <td class="label"></class> Units: </td>
                   <div class="label.after"> </div>
                   <td><input type="text" id="fullName" required="required"
                   title='Enter Full Name' maxlength="100"></td>
               </tr>
               <tr>
                   <td class="label"></class> Units Price: </td>
                   <td><input type="text"  id="txtAddress1" required="required"
                   title='Enter Address 1' maxlength="100"></td>
               </tr>
               <tr>
                   <td class="label"></class> Total Prices: </td>
                   <td><input type="text"  id="txtAddress2"
                   maxlength="100"></td>
               </tr>
               <tr>

                


           </table>
           


               <table>



                       <tr>
                               <td colspan="2"><input type="submit" title='Click here to submit.'></td>
                           </tr>
                           <tr>
                               <td colspan="2"><span id="myMessages" style="color:green;"></span>
                               </td>
                           </tr>

               </table>

       </form>


</body>
</html>
