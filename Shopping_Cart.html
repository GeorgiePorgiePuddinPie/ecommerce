<!DOCTYPE html>
<!-- Shopping Cart page of our web page design -->
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<h2> Shopping Cart</h2>
<form id="Shopping_Cart" name="Shopping_Cart" action=""> <!-- action="submit.php" method="post" -->
    <!-- product dropdown menu, will be implemented using database and Ajax-->

    <table>
    
    <td class="label"> Products: </td>
    <td><select name="Products"  required="required">
        <option value="These are just">These are just ($.10)</option>
        <option value="fillers.">fillers. ($.20)</option>
        <option value="Until we">Until we ($.30)</option>
        <option value="the DB and Ajax">the DB and Ajax ($.40)</option>
    </select></td>
    <!-- Units, Number of units to be purchased -->
    <tr>
    <td class="label"></class> Units: </td>
    <td><input type="number" min='0' step="1" id="Units" value= "0" onchange="calculateTotal()" 
        required="required" title='Units' maxlength="100"></td>
    </tr>
    <!-- UnitPrice, price per unit, will come from database -->
    <td class="UnitPrice"></class> Unit Price: </td>
    <td><input type="number" id="UnitPrice" value=.2 readonly></td>
    <tr>
    <!-- TotalPrice, number of units * Price per unit -->
    <td class="TotalPrice"></class> Total Price: </td>
    <td><input type="number" id="TotalPrice" id="TotalPrice" readonly></td>
    <!-- Javascript to calculate TotalPrice -->
    <script src="unitPriceTimesUnits.js"></script>
    <br>
    <tr>
        <td colspan="2"><input type="submit" title='Click here to submit.'></td>
    </tr>
    </table>
</form>

</body>
</html>
