<!DOCTYPE html>


<html lang="en">
<head>
    <link rel="stylesheet" href="stles.css">

   
    
</head>


<body>
<h2> Checkout  <div class="exit-btn"> Back </div></h2>

<form action="#" onsubmit="return validation()">
 			<table>
    
                
                
                <tr>
                        
					<td class="label"></class> Total Shopping Amount: </td>
                    <td class = "label"> <div id = "totalKart"></div> 
                    </td>
                



                </tr>
				<tr>
					<td class="label"></class> Total Shipping Charges </td>
                    <td class = "label"> <div id="totalShipping"> </div>
                    </td>

                    
				</tr>
				<tr>
					<td class="label"></class> Total Taxes: </td>
					<td class="label"><div id = "totalTaxes"> </div></td>
				</tr>
				<tr>

					<td class="label"> Total Amount Due: </td>
					<td class = "label"><div id = "totalDue"></div></td>
				</tr>


                <tr>
                <td class="label"> Card Type: </td>
                <td><select name="cardType"  required="required">

                        <option value="Visa">Visa</option>
                        <option value="Amex">Amex</option>
                        <option value="MasterCard">MasterCard</option>
                
                </tr>
                
                <tr>
                        
                        <td class="label"> Card Number: </td>
                        <td><input type="text"; name ="" id="cardNum"; title='Please enter digits';
                         maxlength="100"></td>

                </tr>

            
                <tr>
                        
                        <td class="label"> Card Expiration: </td>
                        <div id = "expiration">
                        <td><input type="text"; name="cardExp"; title='Please enter MM/YYYY';
                            pattern="(0[1-9]|10|11|12)/20[0-9]{2}$" maxlength="100"></td>

                            </div>



                    
                </tr>

            </table>
            

            <div>

                    <input type="checkbox" name="agreeMent"
                    value="yes" checked> By checking the box "I agree and 						authorize Total Amount to be charged to 					my credit card" <br>
        
                </div>


                <table>



                        <tr>
                                <td colspan="2"><input type="submit" title='Click here to submit.'></td>
                            </tr>
                            <tr>
                                <td colspan="2"><span id="myMessages" style="color:green;"></span>
                                </td>
                            </tr>

                </table>

		</form>


        <script src="main.js"></script>



</body>





</html>
